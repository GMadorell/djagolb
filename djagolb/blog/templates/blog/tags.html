{% extends "blog/base.html" %}

{% block left_content %}
<ul>
{% for tag in tags %}
    <li>
        {{ tag.tag }}
        <ul>
        {% for blogpost in tag.get_ordered_posts %}
            <li>
                <a href="{% url "blog:blogpost" blogpost.slug %}"> {{ blogpost.title }} </a>
                <i> - {{ blogpost.posted_at }}</i>
            </li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock left_content %}
